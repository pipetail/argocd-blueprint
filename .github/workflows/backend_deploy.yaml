on:
  pull_request:
    paths:
      - 'deploy/backend/**'
  
jobs:
  verify-deploy-backend:
    name: verify-deploy-backend
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.4'
      - run: go get github.com/google/go-jsonnet/cmd/jsonnet

